<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Employee Admin Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #0070f3;
      text-decoration: none;
      border: 1px solid #0070f3;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0070f3;
      color: white;
    }
  </style>
  <script>
    // Redirect to the homepage or attempt to handle SPA routing
    window.onload = function() {
      // Check if this is a direct page load or a route that should be handled by the SPA
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/_next/')) {
        // Redirect to the homepage with the current path as a query parameter
        window.location.href = '/?path=' + encodeURIComponent(window.location.pathname);
      }
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
  <a href="/">Go to Homepage</a>
</body>
</html>
