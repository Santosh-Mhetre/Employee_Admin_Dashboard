name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Set this to your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Firebase config values from config.ts
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyClAPu6h2UqoQjluZjT1cm8Z9GKI2N3yN8"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "employee-admin-c83e8.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "employee-admin-c83e8"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "employee-admin-c83e8.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "505257318838"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:505257318838:web:a2757c97da2c16b8020917"

      # Create .nojekyll file to prevent GitHub from ignoring files that begin with an underscore
      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch 